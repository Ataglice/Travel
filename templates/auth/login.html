{% extends 'main/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content_alt %}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %} <!-- Защита формы от CSRF атак -->
    
    <h1 class="h3 mb-3 fw-normal">Please Log In</h1>

    <div class="form-floating">
        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Username" required>
        <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" name="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Remember me
        </label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
</form>

<!-- Вывод сообщений -->
{% if messages %}
    <div class="alert alert-info mt-3">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
