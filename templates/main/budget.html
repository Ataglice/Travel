{% extends 'main/base.html' %}

{% block title %}
Бюджет маршрутов
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Бюджет маршрутов</h1>
    <ul class="list-group">
        {% for route in routes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ route.name }}</span>
                <span>{{ route.total_budget }} тнг</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
