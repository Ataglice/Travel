{% extends 'main/base.html' %}

{% block title %}
Удалить пункт
{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Удалить пункт "{{ item.title }}"?</h2>
    <p>Вы действительно хотите удалить этот пункт? Это действие необратимо.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'route_item_list' route_id=item.route.id %}" class="btn btn-outline-secondary">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
